[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:frontend]
command=node /app/serve-ui.mjs
directory=/app
autostart=true
autorestart=true
startsecs=5
startretries=3
stdout_logfile=/var/log/supervisor/frontend.out.log
stderr_logfile=/var/log/supervisor/frontend.err.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
; CRITICAL: Inherit all env vars from container
; Frontend/UI listens on port 8001, gateway on port 3002
environment=PORT="8001",GATEWAY_PORT="3002",NODE_ENV="production"

[program:gateway]
command=/app/docker/start-gateway.sh
directory=/app
autostart=true
autorestart=true
startsecs=10
startretries=999
stopwaitsecs=30
stopasgroup=true
killasgroup=true
stdout_logfile=/var/log/supervisor/gateway.out.log
stderr_logfile=/var/log/supervisor/gateway.err.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
; CRITICAL: Inherit all env vars from container
; Gateway binds to port 3002
environment=NODE_ENV="production",CLAWDBOT_GATEWAY_PORT="3002",CLAWDBOT_GATEWAY_BIND="0.0.0.0"
