[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisord]
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
nodaemon=true
user=root

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[program:gateway]
command=/app/docker/start-gateway.sh
directory=/app
autostart=true
autorestart=true
startsecs=10
startretries=999
stopwaitsecs=30
stopasgroup=true
killasgroup=true
stdout_logfile=/var/log/supervisor/gateway.out.log
stderr_logfile=/var/log/supervisor/gateway.err.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
; Pass through all API keys and config from container env
environment=CLAWDBOT_GATEWAY_PORT="8001",CLAWDBOT_GATEWAY_BIND="0.0.0.0"

[program:frontend]
command=node /app/serve-ui.mjs
directory=/app
autostart=true
autorestart=true
startsecs=5
startretries=5
stopwaitsecs=10
stopasgroup=true
killasgroup=true
stdout_logfile=/var/log/supervisor/frontend.out.log
stderr_logfile=/var/log/supervisor/frontend.err.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
; Frontend ports - inherits other env vars from container
environment=PORT="3002",GATEWAY_PORT="8001"
