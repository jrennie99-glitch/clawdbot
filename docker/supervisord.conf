[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisord]
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
nodaemon=true
user=root

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[program:gateway]
command=/app/docker/start-gateway.sh
directory=/app
autostart=true
autorestart=true
startsecs=3
startretries=999
stopwaitsecs=10
stopasgroup=true
killasgroup=true
stdout_logfile=/var/log/supervisor/gateway.out.log
stderr_logfile=/var/log/supervisor/gateway.err.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
redirect_stderr=true
environment=CLAWDBOT_GATEWAY_PORT="8001",CLAWDBOT_GATEWAY_BIND="0.0.0.0",NODE_ENV="production"

[program:frontend]
command=sh -c "sleep 5 && node /app/serve-ui.mjs"
directory=/app
autostart=true
autorestart=true
startsecs=3
startretries=10
stopwaitsecs=5
stopasgroup=true
killasgroup=true
stdout_logfile=/var/log/supervisor/frontend.out.log
stderr_logfile=/var/log/supervisor/frontend.err.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
redirect_stderr=true
environment=PORT="3002",GATEWAY_PORT="8001",NODE_ENV="production"
